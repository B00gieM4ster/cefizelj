apiVersion: apps/v1
kind: Deployment
metadata:
  name: volitveni-vodic-rtv-referendum-2022
  labels:
    app: volitveni-vodic-rtv-referendum-2022
spec:
  replicas: 1
  selector:
    matchLabels:
      app: volitveni-vodic-rtv-referendum-2022
  template:
    metadata:
      labels:
        app: volitveni-vodic-rtv-referendum-2022
    spec:
      containers:
        - name: volitveni-vodic-rtv-referendum-2022
          image: volitveni-vodic-rtv-referendum-2022
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: 25Mi
              cpu: 25m
            limits:
              memory: 25Mi
              cpu: 25m
